<div class="container mt-4">
    <h2>{{isEditMode ? 'Edit': 'Add'}}</h2>
    <form (ngSubmit)="submitForm()">
        <div class="mb-3">
            <label for="projectId" class="form-label">Project ID</label>
            <input type="number" id="projectId" class="form-control" [(ngModel)]="employee.projectId" name="projectId"
                required />

        </div>
        <div class="mb-3">
            <label for="empId" class="form-label">Employee ID</label>
            <input type="number" id="empId" class="form-control" [(ngModel)]="employee.empId"
                required />

        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" id="role" class="form-control" [(ngModel)]="employee.role" name="role"
                required />

        </div>

    <button type="submit" class="btn btn-success">{{isEditMode ? 'Update' : 'Add'}}</button>

        
    </form>
</div>
