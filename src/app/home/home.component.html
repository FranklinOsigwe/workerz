<div class="row">
  <div class="col-12 text-center">
    <div class="btn-group">
      <button type="'button" class="btn btn-primary" (click)="toggle('Roles')">
        Roles
      </button>
      <button
        type="button"
        class="btn"
        [ngClass]="
          currentComponent === 'Designation' ? 'btn-success' : 'btn-danger'
        "
        (click)="toggle('Designation')"
      >
        Designation
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12" *ngIf="currentComponent == 'Designation'">
    <app-designation></app-designation>
  </div>

  <div class="col-12" *ngIf="currentComponent == 'Roles'">
    <app-rolez></app-rolez>
  </div>
</div>
